    <text id="지난_7월부터_온라인_서명페이지는_물론_다수의_거리_캠페인을_통해_남극_로스해의_해양보호구역_지정을_지지하는_서명운동을_벌였습니다." data-name="지난 7월부터 온라인 서명페이지는 물론 다수의 거리 캠페인을 통해
남극 로스해의 해양보호구역 지정을 지지하는 서명운동을 벌였습니다." transform="translate(481 1714)" fill="#505050" font-size="15" font-family="NotoSansCJKkr-Regular, Noto Sans CJK KR"><tspan x="-203.902" y="0">지난 7월부터 온라인 서명페이지는 물론 다수의 거리 캠페인을 통해</tspan><tspan x="-212.265" y="21">남극 로스해의 해양보호구역 지정을 지지하는 서명운동을 벌였습니다.</tspan></text>
    <text id="_13년_한국에는_없는_착한_참치_보고서를_발간하고_해양생태계가_지속가능한_방식의_어업활동으로_만든_착한_참치캔을_시장에_공급하도록_국내_업체들에게_계속적으로_요구했습니다." data-name="13년 ‘한국에는 없는 착한 참치’ 보고서를 발간하고, 
해양생태계가 지속가능한 방식의 어업활동으로 만든 착한 참치캔을 
시장에 공급하도록 국내 업체들에게 계속적으로 요구했습니다." transform="translate(960 1714)" fill="#505050" font-size="15" font-family="NotoSansCJKkr-Regular, Noto Sans CJK KR"><tspan x="-157.44" y="0">13년 ‘한국에는 없는 착한 참치’ 보고서를 발간하고, </tspan><tspan x="-204.96" y="21">해양생태계가 지속가능한 방식의 어업활동으로 만든 착한 참치캔을 </tspan><tspan x="-189.885" y="42">시장에 공급하도록 국내 업체들에게 계속적으로 요구했습니다.</tspan></text>
    <text id="그린피스는_목소리를_높여_한국의_불법어업_방지를_촉구해왔습니다." data-name="그린피스는 목소리를 높여 한국의 불법어업 방지를 촉구해왔습니다." transform="translate(1445 1714)" fill="#505050" font-size="15" font-family="NotoSansCJKkr-Regular, Noto Sans CJK KR"><tspan x="-205.365" y="0">그린피스는 목소리를 높여 한국의 불법어업 방지를 촉구해왔습니다.</tspan></text>
